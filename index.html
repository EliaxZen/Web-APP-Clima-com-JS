<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

            <input type="search" id="searchInput" />
            <button>Buscar</button>
        </form>
        <div class="info">
            <div class="temp">
                <div class="tempTitulo"><img src="images/iconTemp.gif"/></div>
